<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <title>Propiedades Computadas Vue</title>
</head>
<body>
    <div id="app" class="container">


        <h3>{{mensaje}}</h3>
        <!--Cuadno trabajamos con propiedades computadas no ponemos ()-->
        <h3>invertido: {{invertido}}</h3>

        <input type="text" class="form-control" v-model="mensaje">

        <hr>
        <button class="btn btn-primary" @click="contador++">+</button>
        <button class="btn btn-danger" @click="contador--">-</button>
        <hr>
        <h3>{{contador}}</h3>
        <div class="progress">
            <div class="progress-bar" role="progressbar" 
            :style="{'width': contador + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
            :class="color"
            >
            {{contador}}%
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>  
    <script src="app.js"></script>
</body>
</html>
