<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--CDN Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>  
    <!--Vuex-->
    <script src="https://unpkg.com/vuex@3.5.1/dist/vuex.js"></script>
    <!--Componentes-->

    <title>VUEX</title>
</head>
<body>
    <div id="app">

        <titulo></titulo>


    </div>
    

    <script>
        Vue.component('titulo',{
            template:`
            <div>
                <h1>numero: {{ $store.state.numero }}</h1>
                <hijo></hijo>
            </div>
            `
        });

        Vue.component('hijo',{
            template:`
            <div>
                <!--Llamamos al store y luego al commit para poder hacer
                    la mutación (llamar a la función)-->
                <button @click="$store.commit('aumentar')">+</button>
                <h1>numero: {{ $store.state.numero }}</h1>
            </div>
            `
        });

        //Va en un archivo aparte .js cuando CLI lo crea
        const store = new Vuex.Store({
           state: {
               numero: 10
           },
           mutations:{
               aumentar(){
                   this.state.numero++
               },
               aumentar2(state){
                   state.numero++
               }
           }
        })

        new Vue ({
            el: '#app',
            store //esto es igual a store:store
        })
    </script>

</body>
</html>
